<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Handlee|Josefin+Sans|Kaushan+Script|Pacifico|Satisfy" rel="stylesheet">
		<link rel="stylesheet" href="fonts/style.css">
		<link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/main.css">
		<title>Bitacora Indie</title>
	</head>
	<body>
		<header>
			<h1 class="colortextblanco">Bitacora Indie</h1>
			<img src="img/logo.png" class="logopag" alt="logo pagina">
			<hr class="clasehr">
		</header>
		<section>
			<div class="container">
				<div class="row" id="cajaSelector">
					<select name="seleccionar" id="seleccionar">
						<option value="Seleccionar Opción">Seleccionar Opción</option>
						<option value="Texto">Texto</option>
						<option value="Cita">Cita</option>
						<option value="Link">Link</option>
						<option value="Notas">Notas</option>
					</select>
				</div>
			</div>
		</section>
		<img src="img/corazon.png" class="corazon" alt="decoracion">
		<img src="img/corazon.png" class="corazondos" alt="decoracion">
		<img src="img/corazon.png" class="corazontres" alt="decoracion">
		<img src="img/arbol.png" class="arbol" alt="decoracion">
		<script src="dist/sweetalert.min.js"></script> 
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
